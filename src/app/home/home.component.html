<div class="courses-body">
    <div class="container">
      <div class="row">
        <hr />
        <div class="row welcome">
          <div class="col-md-6">
            <img style="cursor: pointer;" src="assets/moneydefender-3.png" alt="" (click)="goToCourse(1)">
          </div>
          <div class="col-md-6">
            <div class="d-flex flex-column">
              <div style="margin-top: 4rem;">
                <h1>Bienvenido de vuelta {{user}}!</h1>
                <h4>Tienes nuevos cursos disponibles ↓</h4>
              </div>
              <div class="mt-4">
                <i>Tú progreso</i>
                <div  style="width: 70%;" class="progress">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{'width': this.progress + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{this.progress}}%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <!-- Display Courses-->
          <div class="row course btn btn-light" *ngFor="let course of courses$" (click)="goToCourse(course.courseId)">
            <div class="col-md-12">
              <div class="course-title">
                <a class="coursename" [routerLink]="['/course']" [queryParams]="{id: course.courseId}">{{course.courseName}}</a>
              </div>
              <div>
                <p class="course-text">{{course.description}}</p>
              </div>
              <hr />
              <span class="course-info">
                <span> Creado: {{course.createdDate | date: 'medium' }}</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
